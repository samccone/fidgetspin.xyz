<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="stylesheet" href="./main.css">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="preload" as="script" href="./index.js">
    <link rel="preload" as="image" href="./assets/spinners/base.png">
    <link rel="preload" as="image" href="./assets/mute.svg">
    <link rel="preload" as="image" href="./assets/volume.svg">
    <link rel="manifest" href="./manifest.json">
    <title>Fidget Spinner</title>
  </head>
  <body>
    <div id="header">
      <div class="turns">
        <div class="spin-icon">
          <div class="coin-lift">
            <img class="spin-img spin-img-dark" alt="spin count icon" src="./assets/dark_rotate.svg">
            <img class="spin-img" alt="spin count icon" src="./assets/rotate.svg">
          </div>
        </div>
        <div class="turns-text">
          <div id="turns">0</div>
          <div class="turns-unit">spins</div>
        </div>
      </div>
      <div class="speed">
        <div class="velocity-display">
          <div id="velocity">0</div>
          <div class="velocity-unit"> RPM</div>
          <img class="speed-icon" alt="speed indicator icon" src="./assets/speed_icon.svg">
        </div>
      </div>
    </div>
    <div class="hidden" id="reload-prompt" onclick="window.location.reload(true)">Click For The Latest Version!</div>
    <ul class="hidden" id="spinner-picker"></ul>

    <div id='spinner-container'>
      <div id='spinner'>
        <img alt="primary spinner" class="spinner" src='./assets/spinners/base.png'>
        <div id='trace-slow'>
          <img alt="spinner" class='spinner spinner-trace-1' src='./assets/spinners/base.png'>
          <img alt="spinner" class='spinner spinner-trace-2' src='./assets/spinners/base.png'>
          <img alt="spinner" class='spinner spinner-trace-5' src='./assets/spinners/base.png'>
          <img alt="spinner" class='spinner spinner-trace-6' src='./assets/spinners/base.png'>
        </div>
        <div id='trace-fast'>
          <img alt="spinner" class='spinner spinner-trace-3' src='./assets/spinners/base.png'>
          <img alt="spinner" class='spinner spinner-trace-4' src='./assets/spinners/base.png'>
          <img alt="spinner" class='spinner spinner-trace-7' src='./assets/spinners/base.png'>
          <img alt="spinner" class='spinner spinner-trace-8' src='./assets/spinners/base.png'>
        </div>
      </div>
    </div>


    <div id="footer">
      <div class="menu">
        <div class="menu-item" id="toggle-audio"></div>
        <div class="max-velocity">
          <div class="max-velocity-unit">MAX RPM</div>
          <div id="maxVelocity">0</div>
        </div>
        <div class="menu-item" id="picker"></div>
      </div>
    </div>
    <script src="./index.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','googleanalytics');
      googleanalytics('create', 'UA-86306851-2', 'auto');
      googleanalytics('send', 'pageview');
  </script>
  </body>
</html>
