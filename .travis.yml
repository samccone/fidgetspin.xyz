language: node_js
sudo: false
node_js:
- '7'
cache: yarn
before_script:
- yarn install
- git config --global user.email "travis@fidgetspin.xyz"
- git config --global user.name "TRAVIS-CI"
script:
- yarn run build-css
- yarn run build-dist-js
- yarn test
- echo "node_modules" > .gitignore
env:
  global:
  - secure: 
  - secure: 

# https://docs.travis-ci.com/user/deployment/pages/
deploy:
  provider: pages # gh-pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  on:
    branch: master
